<div class="modal">
    <div class="container-fluid outer-container rounded text-center">
        <img src="../../assets/images/ferrari_fresh_logo.png">
        <span id="closeBtn" (click)="closeModal()" class="close-btn">&times;</span>
        <div class="card rounded card-dim">
            <div class="row m-4">
                <div class="col">
                    <img *ngIf="product.imageUrl" [src]="product.imageUrl" alt="Product Image" 
                    width="250" height="270">
                </div>
                <div class="col-sm-10 col-md col-lg-6 mx-auto">
                    <div class="modal-body">
                        <h2>{{ product.title }}</h2>
                        <hr />
                        <h5>Price: {{ product.price | currency: 'USD': true }} each</h5>
                        <div class="d-inline">
                            <button [disabled]="quantity === 1" class="btn btn-secondary" (click)="changeQuantity(-1)" type="button">-</button>
                            <button [disabled]="true" class="btn" style="width: 6.5rem; background: #ccc !important;" type="button">{{ quantity }}</button>
                            <button class="btn btn-secondary" (click)="changeQuantity(1)" type="button">+</button>
                        </div>
                        <h5 class="mt-4">Total: {{ product.price * quantity | currency: 'USD': true }}</h5>
                    </div>
                    <button type="button" (click)="addProdToCart()" class="btn btn-primary mt-2">Add to Cart</button>
                </div>
            </div>
        </div>
    </div>
</div>
