<div class="container-fluid outer-container rounded text-center w-50">
    <img src="../../assets/images/ferrari_fresh_logo.png">
    <div class="card rounded">
        <div class="row">
            <div class="col-sm-10 col-md col-lg-9 mx-auto card-signin">
                <div class="card-body">
                    <form [formGroup]="loginForm" class="form-signin" (ngSubmit)="onSubmit()">
                        <h5 class="card-title text-center">Sign In</h5>
                        <div *ngIf="this.errors?.general && password.pristine">
                            <small class="text-danger">
                                {{ this.errors.general }}
                            </small>
                        </div>

                        <hr class="mb-3">
                        <div class="form-label-group mb-3">
                            <label for="email">Email address</label>
                            <input formControlName="email" type="email" id="email" class="form-control" 
                            placeholder="Email address" required>
                            <div *ngIf="email.invalid && email.touched">
                                    <small *ngIf="email.errors?.required" class="text-danger">
                                        Email address is required
                                    </small>
                                    <small *ngIf="email.errors?.pattern" class="text-danger">
                                        Invalid email address
                                    </small>
                            </div>
                        </div>
                        
                        <div class="form-label-group mb-3">
                            <label for="password">Password</label>
                            <input formControlName="password" type="password" id="password" class="form-control" placeholder="Password" required>
                            <div *ngIf="password.invalid && password.touched">
                                <small *ngIf="password.errors?.required" class="text-danger">Password is required</small>
                            </div>
                        </div>
        
                        <button class="btn btn-lg btn-primary bg-success text-uppercase mt-4" type="submit" [disabled]="!loginForm.valid">Sign in</button>
                        <div>
                            <small>Don't have an account? <a routerLink="/signup">Sign up here!</a></small>
                        </div>
                        <hr class="my-3">
                        <button 
                        class="btn border btn-social-icon btn-lg btn-google text-uppercase googleBtn" 
                        type="submit"
                        (click)="user.signIn()">
                            <fa-icon [icon]="faGoogle"></fa-icon> 
                            Sign in with Google
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
